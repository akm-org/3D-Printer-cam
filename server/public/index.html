<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM Live Stream</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #feed {
      width: 90vw;
      max-width: 600px;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>ESP32-CAM Live Viewer</h1>
  <p id="status">Waiting for camera...</p>

  <img id="feed" src="" alt="Camera Feed">

<script>

// refresh image every 300ms
const feed = document.getElementById("feed");
const statusDiv = document.getElementById("status");

function refreshFrame() {
  feed.src = "/latest.jpg?t=" + Date.now();   // Prevent caching
}

setInterval(refreshFrame, 300);

// Check if frame exists
async function checkStatus() {
  try {
    const res = await fetch("/latest.jpg", { method: "HEAD" });
    if (res.status === 200) {
      statusDiv.innerText = "üì∏ Camera Connected";
    } else {
      statusDiv.innerText = "‚ùó Waiting for camera upload...";
    }
  } catch {
    statusDiv.innerText = "‚ùó No connection to server";
  }
}

setInterval(checkStatus, 1000);

</script>

</body>
</html>
